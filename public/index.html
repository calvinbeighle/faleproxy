<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy - View Any Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Web Proxy</h1>
            <form id="url-form">
                <div class="form-group">
                    <input type="url" id="url-input" placeholder="Enter URL (e.g., https://example.com)" required>
                    <button type="submit">View Website</button>
                </div>
            </form>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Loading website...</p>
        </div>

        <div id="error-message" class="hidden"></div>

        <div id="result-container" class="hidden">
            <div id="info-bar">
                <p>Original URL: <a id="original-url" target="_blank" rel="noopener noreferrer"></a></p>
                <p>Page Title: <span id="page-title"></span></p>
            </div>
            <div id="content-display"></div>
        </div>
    </main>

    <footer class="container">
        <p>Web Proxy - Created on March 26, 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
